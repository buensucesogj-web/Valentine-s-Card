<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Magic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a0033, #000);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cursive', sans-serif;
      color: pink;
    }

    /* Starry background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: 
        50px 100px white, 200px 300px white, 400px 150px white,
        600px 400px white, 800px 200px white, 100px 500px white;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    /* Pumping heart */
    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }
    .heart:before { top: -50px; left: 0; }
    .heart:after { left: 50px; top: 0; }
    @keyframes beat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    /* Button */
    .start-btn {
      position: absolute;
      bottom: 20%;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff69b4;
    }

    /* Hidden content */
    .scene {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Stem */
    .stem {
      width: 10px;
      height: 0;
      background: green;
      margin: auto;
      animation: growStem 5s forwards;
    }
    @keyframes growStem {
      to { height: 200px; }
    }

    /* Petal with glow */
    .petal {
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 0 0;
      position: absolute;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      animation: bloom 5s forwards;
      box-shadow: 0 0 0px rgba(255, 105, 180, 0.8);
    }
    @keyframes bloom {
      to { 
        transform: translateX(-50%) scale(1); 
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.8),
                    0 0 60px rgba(255, 182, 193, 0.6),
                    0 0 90px rgba(255, 192, 203, 0.4);
      }
    }

    /* Butterfly */
    .butterfly {
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      animation: fly 10s infinite linear;
    }
    .butterfly::before, .butterfly::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      animation: flap 0.5s infinite alternate;
    }
    .butterfly::before { left: -20px; }
    .butterfly::after { left: 20px; }
    @keyframes fly {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(150px,-100px) rotate(20deg); }
      50% { transform: translate(300px,0) rotate(-20deg); }
      75% { transform: translate(150px,100px) rotate(10deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }
    @keyframes flap {
      from { transform: scaleY(1); }
      to { transform: scaleY(0.5); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="heart"></div>
  <button class="start-btn">Click to See Magic ðŸ’–</button>

  <!-- Magic Scene -->
  <div class="scene">
    <div class="stem"></div>
    <div class="petal"></div>
    <div class="butterfly" style="top:40%; left:10%; animation-delay:0s;"></div>
    <div class="butterfly" style="top:60%; left:70%; animation-delay:3s;"></div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="sigmamusicart-piano-background-music-462076.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.querySelector('.start-btn').addEventListener('click', () => {
      // Play music
      document.getElementById('bg-music').play();

      // Hide heart and button
      document.querySelector('.heart').style.display = 'none';
      document.querySelector('.start-btn').style.display = 'none';

      // Show flower scene
      document.querySelector('.scene').style.display = 'block';
    });
  </script>
</body>
</html>
